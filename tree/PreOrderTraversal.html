<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Order Traversal</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./stack_ui.js"></script>
  <script src="./stack_ux.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="container mx-auto p-4">
    <a href="">
      <h1 class="text-2xl font-bold text-blue-500">Pre-Order Traversal</h1>
    </a>
    <p class="text-gray-600 dark:text-gray-400">Pre-Order Traversal is a method of traversing a binary tree where the
      nodes are visited in the order: parent node, left child, right child.</p>


    <div>Input Array: [ <b class="text-violet-400" id="inputPlaceholder"></b> ] </div>
    <div>Pre-Order Traversal Result: [ <b class="text-green-500" id="resultPlaceholder"></b> ] </div>

    <div id="statesPlaceholder"></div>

    <div class="flex gap-2 items-center mt-2">
      <div>Current: <b id="currentPlaceholder"></b></div>

      <button type="button" id="btnFirst"
        class="px-4 py-2 rounded hover:bg-blue-600 active:bg-blue-700 border border-blue-500">First</button>
      <button type="button" id="btnPrev"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:bg-blue-700">Previous</button>
      <b id="stateIndex"></b>
      <button type="button" id="btnNext"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:bg-blue-700">Next</button>
      <button type="button" id="btnLast"
        class="px-4 py-2 rounded hover:bg-blue-600 active:bg-blue-700 border border-blue-500">Last</button>
    </div>

    <div id="stackPlaceholder"></div>
  </div>
  <script>
    mainStackUIUX("preOrderTraversal");
  </script>
</body>

</html>
